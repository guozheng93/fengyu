  <!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>邮箱绑定</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/person.css" />
	</head>
	<body>
		<div class="email-box">
			<h5><b>邮箱绑定</b></h5>
			<div class="email-mid">
				<div class="modify-step">
					<div class="active-step step1">
						<p class="modify-p1"><span>1</span></p>
						<p class="modify-p2">验证身份</p>
					</div>
					<div style="border-top:6px solid #FFDD00;width:330px;position: absolute;top:-6px;"></div>
					<div class="active-step step2">
						<p class="modify-p1"><span>2</span></p>
						<p class="modify-p2">绑定邮箱</p>
					</div>
					<div style="border-top:6px solid #FFDD00;width:330px;position: absolute;top:-6px;left:320px;"></div>
					<div class="active-step step3">
						<p class="modify-p1"><span>3</span></p>
						<p class="modify-p2">完成</p>
					</div>
			    </div>
			</div>
			<div class="email-con">
				<img src="images/bangdingchenggong.png"><span class="email-ok">绑定邮箱设置完成</span>
			</div>
		</div>
	</body>
</html>
