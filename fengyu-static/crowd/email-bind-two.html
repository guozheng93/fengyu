<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>邮箱绑定</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/person.css" />
	</head>
	<body>
		<div class="email-box">
			<h5><b>邮箱绑定</b></h5>
			<div class="email-mid">
				<div class="modify-step">
					<div class="active-step step1">
						<p class="modify-p1"><span>1</span></p>
						<p class="modify-p2">验证身份</p>
					</div>
					<div style="border-top:6px solid #FFDD00;width:330px;position: absolute;top:-6px;"></div>
					<div class="active-step step2">
						<p class="modify-p1"><span>2</span></p>
						<p class="modify-p2">绑定邮箱</p>
					</div>
					<div class="step3">
						<p class="modify-p1"><span>3</span></p>
						<p class="modify-p2">完成</p>
					</div>
			    </div>
			</div>
			<div class="email-con">
				<p>验证邮箱：<input type="text" class="email-number" placeholder="请输入您常用的邮箱"></p>
				<p class="modify-con-p2">验证码：<input type="text" placeholder="邮箱验证码"><a href="javascript:;" class="send-email">发送验证邮件</a></p>
			    <p class="modify-con-p3"><a  href="email-bind-three.html" target="ifa">下一步</a></p>
			</div>
		</div>
	</body>
</html>
