<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>提现</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/person.css" />

	<body>
		<div class="withdrawal-box">
			<p class="withdrawal-title"><img src="images/lou.png">提现申请已提交，等待银行处理</p>

				<div class="gray-tiao">

					<div class="gray-icon"><img src="images/gray-cricle.png"></div>
					<div class="gray-icon"><img src="images/gray-cricle.png"></div>

				</div>
				<p class="withdrawal-a"><a href="withdrawal-one.html" class="continue-carry" target="ifa">继续提现</a><a href="account-detail.html" target="ifa" class="find-cord">返回账户中心</a></p>
			</div>
		</div>
		
		<script src="js/jquery1.11.3.min.js"></script>
		<script>
			$(function(){
				$(".gray-tiao .gray-icon").first().css("text-align","left");
				$(".gray-tiao .gray-icon").last().css("text-align","right");
			})
		</script>
